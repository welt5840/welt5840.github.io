<!DOCTYPE html>
<html>
    <head>
        <title> The Seasons </title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="CSSstyle.css">

    </head>
    
    <body>
        
        <header>
            <h1 >The Seasons</h1>
        </header>
        
        <main>

            <!--first row-->
            <div class="row">
    
                <figure class="img-container" >
                    <img src="img/spring.png" alt= "spring"/>
                    <figcaption class="imagecaption">
                        Spring
                    </figcaption>
                </figure>
                <figure class="img-container">
                    <img  src="img/summer.png" alt= "summer"/>
                    <figcaption class="imagecaption">
                        Summer
                    </figcaption>
                </figure>
                
            </div>
            
            <!--second row-->
            <div class="row">
                
                <figure class="img-container" >
                    <img  src= "img/fall.png" alt= "fall"/>
                    <figcaption class="imagecaption">
                        Autumn
                    </figcaption>
                </figure>
    
                <figure class="img-container">
                    <img src= "img/winter.png" alt= "winter"/>
                    <figcaption class="imagecaption">
                        Winter
                    </figcaption>
                </figure>
 
            </div>
            
        </main>
        
        <hr>
        
        <footer>
            California State University Monterey Bay
            <br><img class="logo" src="https://csumb.space/cst/336/midterm/csumb/img/csumb_logo.png">
            <p> Alyssa Welter & Diego Valdez</p>
        </footer>

    </body>
</html>
